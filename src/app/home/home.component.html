<div class="row" *ngFor="let file of files; let i = index">
  <div class="col-md-12">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Data coming from local storage</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
          <div class="form-group">
            <label for="nameInput" class="col-sm-2 control-label">File name</label>

            <div class="col-sm-10">
              <input id="nameInput" name="name" class="form-control" [(ngModel)]="file.name">
            </div>
          </div>
          <div class="form-group">
            <label for="descriptionInput" class="col-sm-2 control-label">File description</label>

            <div class="col-sm-10">
              <input id="descriptionInput" class="form-control" name="description" [(ngModel)]="file.description">
            </div>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="submit" class="btn btn-default" (click)="clear(i)">Clear</button>
          <button type="submit" class="btn btn-info pull-right" (click)="updateFile(file)">Update</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </div>
</div>
